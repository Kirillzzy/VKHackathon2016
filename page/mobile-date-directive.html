<div ng-click='incLevel()'>
    Date directive!
</div>

<div style="margin-top:60px;"> 
    <div style="height:100px; text-align:center; margin:10px; display:inline-block" ng-repeat="date in [1, 2, 3, 4, 5, 6]"
    ng-click="incLevel()">
        <div layout=column style="width: 100px">
            <div style="background:#A4EDFF; height:25px;">November</div>
            <div style="background:#00BAFF; height:50px; font-size:36px;">26</div>
            <div style="background:#A4EDFF; height:25px;" layout="row">
                <div style="width:33px;">!</div>
                <div style="width:34px;">?</div>
                <div style="width:33px;">C</div>
            </div>
        </div>
    </div>
</div>
