<div style="height:70px"></div>
<div style="margin: 10; text-align:center;">
    <div style="font-size:24px; font-weight:500;">{{currentSubject.title}}</div>
    <div style="font-size:16px; font-weight:300;">{{currentSubject.tag}}</div>
    <style>
        hr {
            border: none; /* Убираем границу */
            background-color: red; /* Цвет линии */
            color: red; /* Цвет линии для IE6-7 */
            height: 2px; /* Толщина линии */
            margin-left: 20px;
            margin-right: 20px;
        }
    </style>
    <hr>
    <div>{{currentSubject.description}}</div>
    <hr>
    <div>{{currentDate.lesson}}</div>
    <hr>
    <div>{{currentDate.lessonTag}}</div>
    <div>{{currentDate.lastModified}}</div>
</div>
